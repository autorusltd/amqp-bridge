build:
  environment:
    php:
      version: '7.1'
      ini:
        'xdebug.mode': 'coverage'
  dependencies:
    before:
      - sudo apt install -y librabbitmq-dev
      - sudo apt install -y php-pear
      - sudo pecl install amqp
  nodes:
    analysis:
      tests:
        override:
          - php-scrutinizer-run
    coverage:
      tests:
        override:
          - command: php vendor/bin/phpunit --coverage-clover coverage.xml
            coverage:
              file: coverage.xml
              format: clover
